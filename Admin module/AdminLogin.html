<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/User module/indexstyle.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">
                    <img src="" alt="" width="40" height="40" class="d-inline-block align-text-top"> MobiComm
                    <a href="/User module/login.html" class="btn btn-info justify-content-end">User Login</a>
                </a>
            </div>
        </nav>
    </header>


    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">

            <div class="col-lg-6 d-none d-lg-block">
                <img src="assets/Mobile-bro.png" alt="Image" class="w-100 h-200 object-fit-cover">
            </div>
            

            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="card p-4" style="width: 100%; max-width: 400px;">
                    <h3 class="text-center">Admin Login</h3>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter Email ID</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email ID" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Enter Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                        </div>
                        <button type="submit" class="btn btn-info w-100">Verify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
    
            // Get the input values
            const emailInput = document.getElementById('email').value.trim();
            const passwordInput = document.getElementById('password').value;
    
            // Regular expression for email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
            // Validation checks
            if (!emailRegex.test(emailInput)) {
                // Invalid email
                alert('Invalid email address. Please enter a valid email.');
            } else if (passwordInput === "") {
                // Empty password
                alert('Password is required.');
            } else if (passwordInput.length < 8) {
                // Password length check
                alert('Password must be at least 8 characters long.');
            } else {
                // Valid email and password, redirect to the dashboard
                window.location.href = 'index.html';
            }
        });
    </script>
    
</body>
</html>
