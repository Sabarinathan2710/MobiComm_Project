    <style>
        :root {
            --primary-color: #2A5C82;
            --primary-hover: #1E4560;
            --secondary-color: #F5B915;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --background-color: #F8F9FA;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), #1e40af);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-pills .nav-link.active {
            background: var(--secondary-color);
            color: white !important;
        }

        .plan-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            background: white;
        }

        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        .plan-price {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2rem;
        }

        .plan-validity {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .btn-recharge {
            background: var(--secondary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-recharge:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .btn-primary{
            background-color: var(--secondary-color);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 500;
        }

        .btn-primary:hover{
            background: var(--primary-hover);
        }

        .section-heading {
            font-weight: 700;
            color: var(--text-dark);
            position: relative;
            padding-bottom: 1rem;
        }

        .section-heading:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
        }

        .modal-header {
            background: var(--primary-color);
            color: white;
        }

        footer {
            background: var(--primary-color);
            color: white;
            margin-top: 80px;
        }

        footer .social-link {
            color: white;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--secondary-color);
        }

        .nav-item.active{
            background: var(--secondary-color) !important;
            color: white !important;
            border-radius: 0.5rem;
        }
    </style>
</head>

    <!-- Main Content -->

    <!-- Plan Modal -->
    <div class="modal fade" id="planModal">

                        <!-- Features will be populated dynamically -->
                    </ul>
                </div>
                <div class="modal-footer">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <script>
                document.addEventListener("DOMContentLoaded", async () => {
                const baseURL = "http://localhost:3000/rechargeCategories";
                try {
                    const response = await fetch(baseURL);
                    const data = await response.json();

                    const createCards = (plans) => plans.map(plan => `
                        <div class="card mt-4" style="width: 100%;">
                            <div class="card-body">
                                <h5 class="card-title">â‚¹${plan.price}</h5>
                                <h5 class="card-title validity">Validity: ${plan.validity}</h5>
                                <p class="card-text">${plan.benefits}</p>
                                <p class="card-text additional"><b>Additional Benefit : ${plan.additionalBenefits}</b></p>
                                <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#planModal">View Details</button>
                            </div>
                        </div>
                    `).join("");

                    
                    document.getElementById("pills-popular").innerHTML = createCards(data.popularPlans);
                    document.getElementById("pills-validity").innerHTML = createCards(data.validityPlans);
                    document.getElementById("pills-data").innerHTML = createCards(data.dataPlans);
                    document.getElementById("pills-unlimited").innerHTML = createCards(data.unlimitedDataPlans);

                    document.querySelectorAll(".btn-primary").forEach(button => {
                        button.addEventListener("click", (event) => {
                            const cardBody = event.target.closest('.card-body');
                            const planPrice = cardBody.querySelector('.card-title').textContent;
                            const planValidity = cardBody.querySelector('.validity')?.textContent || 'No validity specified';
                            const planDescription = cardBody.querySelector('.card-text').textContent;
                            const additionalBenefits = cardBody.querySelector('.additional').textContent || 'No additional benefits specified';

                            const modal = document.getElementById('planModal');
                            const modalTitle = modal.querySelector('.modal-title');
                            const modalBody = modal.querySelector('.modal-body');

                            // Update modal content
                            modalTitle.textContent = 'Recharge Details for ' + planPrice;
                            modalBody.innerHTML = `
                                <p>${planValidity}</p>
                                <p>${planDescription}</p>
                                <p>${additionalBenefits}<p>
                            `;

                            const confirmPaymentButton = modal.querySelector('#confirmPayment');
                            confirmPaymentButton.onclick = () => {
                                // Save data to localStorage
                                localStorage.setItem('planPrice', planPrice);
                                localStorage.setItem('planValidity', planValidity);
                                localStorage.setItem('planDescription', planDescription);
                                localStorage.setItem('additionalBenefits',additionalBenefits);

                                // Redirect to payment page
                                window.location.href = 'payment.html';
                            };
                        });
                    });
                } catch (error) {
                    console.error("Error fetching recharge data:", error);
                }
            });

    </script>
