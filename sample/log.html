<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Verification | MobiComm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A5C82;
            --primary-hover: #1E4560;
            --secondary-color: #F5B915;
            --background-color: #F8F9FA;
            --text-heading: #2C3E50;
            --text-body: #5A6A7F;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), #1e40af);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .auth-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            background: white;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }

        .input-icon {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .btn-primary{
            background-color: var(--secondary-color);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 500;
        }

        .btn-primary:hover{
            background: var(--primary-hover);
        }

        .illustration-img {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <!-- <i class="fas fa-sim-card fa-lg me-2"></i> -->
                <span class="fw-bold fs-5">MobiComm</span>
            </a>
            <div class="ms-auto">
                <a href="/Admin module/AdminLogin.html" class="btn btn-outline-light">Admin Portal</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid min-vh-100 d-flex align-items-center">
        <div class="row justify-content-center w-100">
            <!-- Illustration Column -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center">
                <img src="D:\Mobile Prepaid Project\User module\assets\Mobile-bro.png" alt="Mobile Verification" class="illustration-img w-75">
            </div>

            <!-- Form Column -->
            <div class="col-lg-4 d-flex align-items-center">
                <div class="auth-card w-100 p-4 p-md-5">
                    <div class="text-center mb-5">
                        <h2 class="fw-bold mb-3">Mobile Verification</h2>
                        <p class="text-muted">Enter your registered mobile number to continue</p>
                    </div>

                    <form id="login-form">
                        <div class="mb-4 position-relative">
                            <label for="phone" class="form-label fw-semibold">Phone Number</label>
                            <input type="tel" class="form-control ps-4" id="phone" 
                                   placeholder="Enter 10-digit number" 
                                   pattern="[0-9]{10}">
                            <!-- <i class="fas fa-mobile-alt input-icon"></i> -->
                            <div class="error-message" id="phone-error">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                Please enter a valid 10-digit number
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 fs-5">
                            Verify Number
                            <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const phoneInput = document.getElementById('phone');
            const errorMessage = document.getElementById('phone-error');
            const phoneRegex = /^[0-9]{10}$/;

            if (phoneRegex.test(phoneInput.value.trim())) {
                // Valid number - proceed with verification
                window.location.href = 'index.html';
            } else {
                phoneInput.classList.add('is-invalid');
                errorMessage.style.display = 'block';
            }
        });

        // Clear error on input
        document.getElementById('phone').addEventListener('input', function() {
            this.classList.remove('is-invalid');
            document.getElementById('phone-error').style.display = 'none';
        });
    </script>
</body>
</html>
