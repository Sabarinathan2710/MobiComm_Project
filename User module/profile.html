<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A5C82;
            --primary-hover: #1E4560;
            --secondary-color: #F5B915;
            --background-color: #F4F6FA;
            --text-heading: #50392c;
            --text-body: #5A6A7F;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-heading);
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), #1e40af);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1100;
        }

        #toastContainer {
            position: fixed;
            top: 70px;
            /* Adjust based on navbar height */
            right: 20px;
            z-index: 1000;
            /* Ensure it's above other content but below the navbar */
        }


        .nav-pills .nav-link.active {
            background: var(--secondary-color) !important;
            color: white !important;
            border-radius: 0.5rem;
        }

        .profile-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--secondary-color);
            margin: 0 auto;
            display: block;
        }

        .profile-name {
            font-weight: 700;
            font-size: 1.75rem;
            margin-top: 1rem;
            color: var(--text-heading);
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            background: white;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-heading);
        }

        .input-box {
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(42, 92, 130, 0.1);
        }

        .btn-primary {
            background: var(--secondary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        footer {
            background: var(--primary-color);
            color: white;
            margin-top: 80px;
        }

        .social-link {
            color: white;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--secondary-color);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="homepage.html">
                <span class="fw-bold">MobiComm</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="RechargePlans.html">Plans</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container py-5">
        <div class="profile-container">
            <img src="assets/img2.jpg" alt="Profile Image" class="profile-image">
            <p class="profile-name"></p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-4">
                        <form id="profileForm">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <div class="d-flex align-items-center gap-2">
                                    <input type="email" id="email" class="input-box" readonly>
                                    <button type="button" class="btn btn-primary" id="editEmailBtn">Edit</button>
                                </div>
                                <div class="error-message" id="email-error">
                                    <i class="fas fa-exclamation-circle me-2"></i>
                                    Please enter a valid email address.
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" id="phone" class="input-box" readonly>
                            </div>

                            <div class="mb-4">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" id="address" class="input-box" readonly>
                            </div>
                            <div class="mb-4">
                                <button type="button" class="btn btn-primary" onclick="logout()">Logout</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <h5 class="mb-3">MobiComm</h5>
                    <p>Your trusted mobile recharge partner since 2020</p>
                </div>
                <div class="col-md-4">
                    <h5 class="mb-3">Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white text-decoration-none">About Us</a></li>
                        <li><a href="#" class="text-white text-decoration-none">FAQs</a></li>
                        <li><a href="#" class="text-white text-decoration-none">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5 class="mb-3">Follow Us</h5>
                    <div class="d-flex gap-3">
                        <a href="#" class="social-link"><i class="fab fa-facebook fa-lg"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter fa-lg"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-instagram fa-lg"></i></a>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <p class="text-center mb-0">&copy; 2025 MobiComm. All rights reserved</p>
        </div>
    </footer>

    <!-- Toast Container -->
    <div id="toastContainer" aria-live="polite" aria-atomic="true">
        <!-- Toasts will be dynamically added here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to show Bootstrap Toasts
        function showToast(message, type = "info") {
            const toastContainer = document.getElementById("toastContainer");

            const toastEl = document.createElement("div");
            toastEl.className = `toast align-items-center text-white bg-${type} border-0`;
            toastEl.setAttribute("role", "alert");
            toastEl.setAttribute("aria-live", "assertive");
            toastEl.setAttribute("aria-atomic", "true");

            toastEl.innerHTML = `
    <div class="d-flex">
      <div class="toast-body">
        ${message}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  `;

            toastContainer.appendChild(toastEl);

            const toast = new bootstrap.Toast(toastEl, { autohide: true, delay: 3000 });
            toast.show();
        }



        // Check if the user is authenticated (i.e., token exists)
        const token = sessionStorage.getItem('token');
        if (!token) {
            // Redirect to login page if no token is found
            showToast('Session expired. Please log in again.', 'danger');
            window.location.href = 'login.html';
        }

        // Fetch user data from localStorage
        const user = JSON.parse(localStorage.getItem('user'));

        // Debugging: Check the user object
        console.log(user);

        if (!user || !user.email) {
            showToast('No user data found or email is missing. Redirecting to login.', 'danger');
            window.location.href = 'login.html';
        } else {
            document.querySelector('.profile-name').textContent = user.name;
            document.getElementById('email').value = user.email;
            document.getElementById('phone').value = user.mobileNumber;
            document.getElementById('address').value = user.address;
        }

        const emailField = document.getElementById('email');
        const editEmailBtn = document.getElementById('editEmailBtn');
        const emailError = document.getElementById('email-error');
        let originalEmail = emailField.value;

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        editEmailBtn.addEventListener('click', async function () {
            if (emailField.hasAttribute('readonly')) {
                emailField.removeAttribute('readonly');
                emailField.focus();
                editEmailBtn.textContent = 'Save';
                emailError.style.display = 'none';
            } else {
                const newEmail = emailField.value.trim();

                if (!emailRegex.test(newEmail)) {
                    emailError.style.display = 'block';
                    return;
                }

                if (newEmail === originalEmail) {
                    showToast('Please enter a different email address.', 'warning');
                    return;
                }

                try {
                    // Fetch all users and find the matching user by email
                    const allUsersResponse = await fetch(`http://localhost:8091/users`, {
                        headers: {
                            'Authorization': `Bearer ${token}` // Add JWT token to the request
                        }
                    });
                    const allUsers = await allUsersResponse.json();

                    const matchingUser = allUsers.find((u) => u.email === originalEmail);

                    if (!matchingUser) {
                        throw new Error('User not found in the database.');
                    }

                    // Prepare updated user object
                    const updatedUser = { ...matchingUser, email: newEmail };

                    // Update the user's email using PUT
                    const response = await fetch(`http://localhost:8091/users/${matchingUser.id}/email`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` // Add JWT token to the request
                        },
                        body: JSON.stringify({ newEmail }),
                    });

                    if (!response.ok) {
                        // Parse error details if available and throw an error
                        const errorDetails = await response.json();
                        throw new Error(errorDetails.message || `Server responded with status: ${response.status}`);
                    }

                    // Parse the updated user data from the backend
                    const updatedUserResponse = await response.json();

                    // Update localStorage and UI with the backend response
                    localStorage.setItem('user', JSON.stringify(updatedUserResponse));
                    emailField.value = updatedUserResponse.email; // Update the email field in the UI
                    showToast('Email updated successfully!','success');
                    emailField.setAttribute('readonly', true);
                    editEmailBtn.textContent = 'Edit';
                    originalEmail = updatedUserResponse.email;
                } catch (error) {
                    console.error('Error updating email:', error);
                    showToast('Failed to update email.', 'danger');
                }
            }
        });

        // Function to send logout POST request
        async function postLogout(userId) {
            try {
                const response = await fetch('http://localhost:8091/userLog/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // Add JWT token to the request
                    },
                    body: JSON.stringify({ userId }) // Send userId in the request body
                });
                if (!response.ok) {
                    throw new Error(`Failed to log out: ${response.statusText}`);
                }
                console.log(`Logout activity posted for user ID: ${userId}`);
            } catch (error) {
                console.error('Error posting logout activity:', error);
            }
        }

        function logout() {
            if (user && user.id) {
                postLogout(user.id); // Send logout POST request
            }
            sessionStorage.removeItem('token'); // Clear the token
            localStorage.removeItem('user'); // Clear the user data
            showToast('Logged out successfully. Redirecting to login page...', 'info');
            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);
        }
    </script>
</body>
</html>
