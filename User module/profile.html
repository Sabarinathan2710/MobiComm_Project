    <script>
        // Fetch user data from localStorage
       // Fetch user data from localStorage
const user = JSON.parse(localStorage.getItem('user'));

// Debugging: Check the user object
console.log(user);

if (!user || !user.email) {
    alert('No user data found or email is missing. Redirecting to login.');
    window.location.href = 'login.html';
} else {
    document.querySelector('.profile-name').textContent = user.name;
    document.getElementById('email').value = user.email;
    document.getElementById('phone').value = user.mobileNumber;
}

const emailField = document.getElementById('email');
const editEmailBtn = document.getElementById('editEmailBtn');
const emailError = document.getElementById('email-error');
let originalEmail = emailField.value;

const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

editEmailBtn.addEventListener('click', async function () {
    if (emailField.hasAttribute('readonly')) {
        emailField.removeAttribute('readonly');
        emailField.focus();
        editEmailBtn.textContent = 'Save';
        emailError.style.display = 'none';
    } else {
        const newEmail = emailField.value.trim();

        if (!emailRegex.test(newEmail)) {
            emailError.style.display = 'block';
            return;
        }

        if (newEmail === originalEmail) {
            alert('Please enter a different email address.');
            return;
        }

        try {
            // Fetch all users and find the matching user by email
            const allUsersResponse = await fetch(`http://localhost:3000/users`);
            const allUsers = await allUsersResponse.json();

            const matchingUser = allUsers.find((u) => u.email === originalEmail);

            if (!matchingUser) {
                throw new Error('User not found in the database.');
            }

            // Prepare updated user object
            const updatedUser = { ...matchingUser, email: newEmail };

            // Update the user's email using PUT
            const response = await fetch(`http://localhost:3000/users/${matchingUser.email}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedUser),
            });

            if (!response.ok) {
                throw new Error(`Server responded with status: ${response.status}`);
            }

            alert('Email updated successfully!');
            emailField.setAttribute('readonly', true);
            editEmailBtn.textContent = 'Edit';
            originalEmail = newEmail;

            // Update email in localStorage and UI
            localStorage.setItem('user', JSON.stringify(updatedUser));
        } catch (error) {
            console.error('Error updating email:', error);
            alert('Failed to update email.');
        }
    }
});
