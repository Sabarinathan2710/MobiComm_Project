    <script>
document.addEventListener("DOMContentLoaded", async () => {
    const baseURL = "http://localhost:8091/plans";
    const categoriesURL = "http://localhost:8091/plans/categories";
    const user = JSON.parse(localStorage.getItem('user'));
    const token = sessionStorage.getItem('token');
    
    if (!token) {
        showToast('Session expired. Please log in again.', 'danger');
        window.location.href = 'login.html';
        return;
    }

    // Helper function to safely get DOM elements
    const getElement = (id) => {
        const el = document.getElementById(id);
        if (!el) {
            console.error(`Element with ID '${id}' not found`);
            throw new Error(`Element with ID '${id}' not found`);
        }
        return el;
    };

    try {
        // First fetch categories
        const categoriesResponse = await fetch(categoriesURL, {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!categoriesResponse.ok) {
            throw new Error("Failed to fetch categories");
        }
        
        const allCategories = await categoriesResponse.json();
        
        // Then fetch plans
        const plansResponse = await fetch(baseURL, {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!plansResponse.ok) {
            throw new Error(`HTTP error! status: ${plansResponse.status}`);
        }

        const plans = await plansResponse.json();

        // Get tab containers safely
        const tabsContainer = getElement('categoriesTab');
        const tabContentContainer = getElement('categoriesTabContent');
        
        // Clear existing tabs only if they exist
        if (tabsContainer) tabsContainer.innerHTML = '';
        if (tabContentContainer) tabContentContainer.innerHTML = '';
        
        // Icon mapping for categories
        const iconMap = {
            "POPULAR_PLAN": "fa-fire",
            "DATA_PLAN": "fa-database",
            "VALIDITY_PLAN": "fa-calendar-alt",
            "UNLIMITED_DATA_PLAN": "fa-infinity"
        };

        const categoryDisplayNames = {
  "POPULAR_PLAN": "Popular Plans",
  "VALIDITY_PLAN": "Validity Plans",
  "DATA_PLAN": "Data Plans",
  "UNLIMITED_DATA_PLAN": "Unlimited Data Plans"
};

const categoryDisplayOrder = [
    "POPULAR_PLAN",  // Will appear first
    "VALIDITY_PLAN",
    "DATA_PLAN",
    "UNLIMITED_DATA_PLAN"
];

allCategories.sort((a, b) => {
    const indexA = categoryDisplayOrder.indexOf(a.name);
    const indexB = categoryDisplayOrder.indexOf(b.name);
    return indexA - indexB;
});

        // Create tabs and content panes
        allCategories.forEach((category, index) => {
            const displayName = categoryDisplayNames[category.name] || category.name;
            // Create tab ID by replacing spaces with dashes
            const tabId = `cat-${category.id}`;            
            // Create tab button
            const tab = document.createElement('li');
            tab.className = 'nav-item';
            tab.innerHTML = `
                <button class="nav-link ${index === 0 ? 'active' : ''}" 
                        data-bs-toggle="pill" 
                        data-bs-target="#${tabId}"
                        type="button">
                    <i class="fas ${iconMap[category.name] || 'fa-mobile-alt'} me-2"></i>
                    ${displayName}
                </button>
            `;
            tabsContainer.appendChild(tab);
            
            // Create content pane
            const pane = document.createElement('div');
            pane.className = `tab-pane fade ${index === 0 ? 'show active' : ''}`;
            pane.id = tabId;
            pane.setAttribute('role', 'tabpanel');
            tabContentContainer.appendChild(pane);
        });

        // Group plans by category
        const groupedPlans = plans.reduce((acc, plan) => {
            const categoryName = plan.category.name.replace(/\s+/g, '-');
            acc[categoryName] = acc[categoryName] || [];
            acc[categoryName].push(plan);
            return acc;
        }, {});

        // Create cards for each category
        const createCards = (plans) => {
            if (!plans || plans.length === 0) {
                return `<div class="text-center py-5">No plans available in this category</div>`;
            }
            
            return `
                <div class="row">
                    ${plans.map(plan => `
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                            <div class="card plan-card" data-category="${plan.category.name}" data-plan-id="${plan.id}">
                                ${plan.badge ? `<span class="batch bg-success position-absolute top-0 start-0 rounded">${plan.badge}</span>` : ''}
                                <div class="card-body mt-4">
                                    <h5 class="card-title plan-price">₹${plan.price}</h5>
                                    <h6 class="card-title plan-validity">${plan.validity}</h6>
                                    <p class="card-text">${[plan.calls, plan.data, plan.sms].filter(value => value && value !== "No Calls" && value !== "No SMS").join(', ')}</p>
                                    <p class="card-text additional"><b>${plan.additionalBenefits}</b></p>
                                    <button class="btn btn-primary view-details-btn" data-bs-toggle="modal" data-bs-target="#planModal">View Details</button>
                                </div>
                            </div>
                        </div>
                    `).join("")}
                </div>
            `;
        };

        // Populate Categories
        allCategories.forEach(category => {
            const categoryName = category.name.replace(/\s+/g, '-');
            const containerId = `cat-${category.id}`;
            const container = document.getElementById(containerId);
            
            if (container) {
                const categoryPlans = groupedPlans[categoryName] || [];
                container.innerHTML = createCards(categoryPlans);
            }
        });

        // Filter input event listener
        const filterInput = document.getElementById('filterInput');
        if (filterInput) {
            filterInput.addEventListener('input', (event) => {
                const filterValue = event.target.value.toLowerCase();
                allCategories.forEach(category => {
                    const categoryName = category.name.replace(/\s+/g, '-');
                    const containerId = `pills-${categoryName}`;
                    const container = document.getElementById(containerId);
                    
                    if (container) {
                        const categoryPlans = groupedPlans[categoryName] || [];
                        const filteredPlans = categoryPlans.filter(plan =>
                            plan.price.toString().includes(filterValue) ||
                            plan.validity.toLowerCase().includes(filterValue));
                        
                        container.innerHTML = createCards(filteredPlans);
                    }
                });
            });
        }

        // Modal event delegation
        document.addEventListener("click", (event) => {
            if (event.target.classList.contains("view-details-btn")) {
                const card = event.target.closest('.plan-card');
                if (!card) return;
                
                const planId = card.getAttribute('data-plan-id');
                const plan = plans.find(p => p.id == planId);
                
                if (plan) {
                    const modal = getElement('planModal');
                    const modalTitle = modal.querySelector('.modal-title');
                    const modalBody = modal.querySelector('.modal-body');
                    const confirmPaymentButton = modal.querySelector('#confirmPayment');

                    modalTitle.textContent = `${plan.category.name} Plan - ₹${plan.price}`;
                    modalBody.innerHTML = `
                        <div class="plan-price mb-3">₹${plan.price}</div>
                        <div class="plan-validity mb-4">${plan.validity}</div>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-phone me-2"></i> ${plan.calls || 'No Calls'}</li>
                            <li><i class="fas fa-database me-2"></i> ${plan.data || 'No Data'}</li>
                            <li><i class="fas fa-sms me-2"></i> ${plan.sms || 'No SMS'}</li>
                            ${plan.additionalBenefits ? `<li><i class="fas fa-gift me-2"></i> ${plan.additionalBenefits}</li>` : ''}
                        </ul>
                    `;

                    // Razorpay Integration
                    confirmPaymentButton.onclick = () => {
                        const amount = parseFloat(plan.price) * 100;
                        const options = {
                            key: "rzp_test_mBlgExxIczBJwq",
                            amount: amount,
                            currency: "INR",
                            name: "MobiComm",
                            description: `Recharge: ${plan.category.name} Plan`,
                            image: "https://example.com/logo.png",
                            handler: async function(response) {
                                showToast("Payment successful!", "success");
                                await storePaymentDetails(plan, response.razorpay_payment_id);
                            },
                            prefill: {
                                name: user.name,
                                email: user.email,
                                contact: user.mobileNumber
                            },
                            theme: { color: "#F5B915" }
                        };
                        
                        const rzp = new Razorpay(options);
                        rzp.open();
                    };
                }
            }
        });

        // Function to store payment details and user history
        async function storePaymentDetails(plan, paymentId) {
            try {
                const paymentData = {
                    userId: user.id,
                    planId: plan.id,
                    amount: plan.price,
                    paymentMethod: "Razorpay",
                    transactionId: paymentId,
                    status: "SUCCESS"
                };
                
                const response = await fetch('http://localhost:8091/payment-details', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(paymentData)
                });
                
                if (!response.ok) throw new Error("Failed to save payment");
                
                showToast('Payment successful!', 'success');
            } catch (error) {
                console.error("Error saving payment:", error);
                showToast('Failed to save payment details', 'danger');
            }
        }

    } catch (error) {
        console.error("Error:", error);
        showToast(error.message, 'danger');
    }
});

async function calculateExpiryDate(userId, planId, newValidity) {
    try {
        const token = sessionStorage.getItem('token');
        const response = await fetch(`http://localhost:8091/user-history/user/${userId}/plan/${planId}`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        const existingRecharges = await response.json();
        const newValidityDays = parseInt(newValidity.split(' ')[0]);

        // Calculate total validity
        const totalDays = existingRecharges.reduce((sum, recharge) => {
            return sum + parseInt(recharge.validity.split(' ')[0]);
        }, newValidityDays);

        // Return expiry date (today + total days)
        const today = new Date();
        today.setDate(today.getDate() + totalDays);
        return today.toISOString().split('T')[0];
    } catch (error) {
        console.error("Error calculating expiry:", error);
        // Fallback: Just use new validity if calculation fails
        const today = new Date();
        today.setDate(today.getDate() + parseInt(newValidity.split(' ')[0]));
        return today.toISOString().split('T')[0];
    }
}

// Function to show Bootstrap Toasts
function showToast(message, type = "info") {
    const toastContainer = document.getElementById("toastContainer");

    const toastEl = document.createElement("div");
    toastEl.className = `toast align-items-center text-white bg-${type} border-0`;
    toastEl.setAttribute("role", "alert");
    toastEl.setAttribute("aria-live", "assertive");
    toastEl.setAttribute("aria-atomic", "true");

    toastEl.innerHTML = `
        <div class="d-flex">
            <div class="toast-body">
                ${message}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    `;

    toastContainer.appendChild(toastEl);

    const toast = new bootstrap.Toast(toastEl, { autohide: true, delay: 3000 });
    toast.show();
}
