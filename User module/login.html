<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">
                    <img src="" alt="" width="40" height="40" class="d-inline-block align-text-top">
                     MobiComm
                    <a href="/Admin module/AdminLogin.html" class="btn btn-info justify-content-end">Admin Login</a>
                </a>
            </div>
        </nav>
    </header>


    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">

            
            
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="card p-4" style="width: 100%; max-width: 400px;">
                    <h3 class="text-center">Mobile Verification</h3>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="phone" class="form-label">Enter Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" required>
                        </div>
                        <button type="submit" class="btn btn-info w-100">Verify</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-6 d-none d-lg-block">
                <img src="assets/Mobile-bro.png" alt="Image" class="w-100 h-200 object-fit-cover">
            </div>
        </div>
    </div>

    <script>

        document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const phoneInput = document.getElementById('phone').value.trim();
        const phoneRegex = /^[0-9]{10}$/;

        if (phoneRegex.test(phoneInput)) {
            window.location.href = 'index.html'; 
        } else {
            alert('Invalid phone number. Please Enter a valid MobiComm Subscriber number');
        }
    });
    </script>
</body>
</html>
